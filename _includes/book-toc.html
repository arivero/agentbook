{% assign chapter_pages = site.pages | where_exp: "page", "page.path contains 'book/chapters/'" | where_exp: "page", "page.order" | sort: "order" %}
<ul>
  {% for chapter in chapter_pages %}
    {% if chapter.order > 0 %}
    <li>
      <a href="{{ chapter.url | relative_url }}">{{ chapter.title }}</a>
    </li>
    {% endif %}
  {% endfor %}
</ul>
