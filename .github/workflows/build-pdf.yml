name: Build PDF

on:
  push:
    branches:
      - main
    paths:
      - 'book/**/*.md'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    container:
      image: pandoc/latex:latest
    steps:

      - name: Install git and gh
        run: |
            apk update
            apk add git github-cli

      - name: Install bash
        run: apk add --no-cache bash
  
      - name: Configure git for container
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
    
      - name: Checkout
        uses: actions/checkout@v6

      - name: Combine markdown files
        run: |
          chmod +x scripts/build-combined-md.sh
          scripts/build-combined-md.sh combined.md

      - name: Convert to PDF
        run: |
          pandoc combined.md -o agentic-workflows-book.pdf \
            --pdf-engine=xelatex \
            --number-sections \
            -V geometry:margin=1in \
            -V documentclass=report \
            --syntax-highlighting=idiomatic \
            --include-in-header=book/pandoc/latex-header.tex

      - name: Move PDF into repo
        run: |
          mkdir -p book
          mv agentic-workflows-book.pdf book/agentic-workflows-book.pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: book-pdf
          path: book/agentic-workflows-book.pdf

      - name: Stage PDF for commit
        run: |
          git add -f book/agentic-workflows-book.pdf
          git status

      - name: Create or update PDF PR
        id: cpr
        continue-on-error: true
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ github.token }}
          commit-message: "Update generated PDF"
          title: "Update generated PDF"
          body: "Automated update of the generated PDF."
          branch: "automation/update-pdf"
          delete-branch: true
          add-paths: |
            book/agentic-workflows-book.pdf

      - name: PR creation status
        if: ${{ steps.cpr.outcome == 'failure' }}
        run: |
          echo "::warning::PR creation failed. This may be because GitHub Actions is not permitted to create pull requests."
          echo "::warning::To enable PR creation, go to Settings → Actions → General → Workflow permissions and enable 'Allow GitHub Actions to create and approve pull requests'."
          echo "::notice::The PDF was still built successfully and is available as an artifact."
          
      - name: Enable Pull Request Automerge
        if: ${{ steps.cpr.outputs.pull-request-number }}
        continue-on-error: true
        run: gh pr merge --merge --auto --squash ${{ steps.cpr.outputs.pull-request-number }}
        env:
          GH_TOKEN: ${{ secrets.OUR_PAT  }}
        
      - name: Create Release on Tag
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: book/agentic-workflows-book.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
