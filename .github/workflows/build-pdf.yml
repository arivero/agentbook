name: Build PDF

on:
  push:
    branches:
      - main
    paths:
      - 'book/**/*.md'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    container:
      image: pandoc/latex:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Combine markdown files
        run: |
          cat book/README.md > combined.md
          echo -e "\n\n" >> combined.md
          cat book/chapters/01-introduction.md >> combined.md
          echo -e "\n\n" >> combined.md
          cat book/chapters/02-orchestration.md >> combined.md
          echo -e "\n\n" >> combined.md
          cat book/chapters/03-scaffolding.md >> combined.md
          echo -e "\n\n" >> combined.md
          cat book/chapters/04-skills-tools.md >> combined.md
          echo -e "\n\n" >> combined.md
          cat book/chapters/05-gh-agentic-workflows.md >> combined.md
          echo -e "\n\n" >> combined.md
          cat book/chapters/06-github-agents.md >> combined.md

      - name: Convert to PDF
        run: |
          pandoc combined.md -o agentic-workflows-book.pdf \
            --pdf-engine=xelatex \
            --toc \
            --number-sections \
            -V geometry:margin=1in \
            -V documentclass=report

      - name: Move PDF into repo
        run: |
          mkdir -p book
          mv agentic-workflows-book.pdf book/agentic-workflows-book.pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: book-pdf
          path: book/agentic-workflows-book.pdf

      - name: Create or update PDF PR
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Update generated PDF"
          title: "Update generated PDF"
          body: "Automated update of the generated PDF."
          branch: "automation/update-pdf"
          delete-branch: true
          add-paths: |
            book/agentic-workflows-book.pdf

      - name: Enable auto-merge for PDF PR
        if: ${{ steps.cpr.outputs.pull-request-number }}
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash

      - name: Create Release on Tag
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: book/agentic-workflows-book.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
