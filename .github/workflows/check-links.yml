name: Check Links

on:
  push:
    paths:
      - 'book/**/*.md'
      - 'scripts/check-links.py'
  workflow_dispatch:

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Run link checker
        run: python3 scripts/check-links.py --root book
