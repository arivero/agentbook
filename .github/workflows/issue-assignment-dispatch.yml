name: Issue Assignment Dispatch

on:
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      issue_number:
        description: Issue number to close
        required: true
        type: string

permissions:
  actions: write
  contents: read
  issues: write

concurrency:
  group: issue-assignment-dispatch-${{ github.event.issue.number || github.event.inputs.issue_number }}
  cancel-in-progress: false

jobs:
  dispatch:
    if: >-
      ${{
        github.event_name == 'workflow_dispatch' ||
        (
          github.event.issue.pull_request == null &&
          contains(github.event.comment.body, 'AI generated by [GH-AW Issue Phase 2 (')
        )
      }}
    runs-on: ubuntu-latest
    env:
      ISSUE_NUMBER: ${{ github.event.issue.number || github.event.inputs.issue_number }}
    steps:
      - name: Verify issue is eligible for assignment
        id: gate
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          state="$(gh issue view "${ISSUE_NUMBER}" --repo "${{ github.repository }}" --json state --jq '.state')"
          has_triaged="$(gh issue view "${ISSUE_NUMBER}" --repo "${{ github.repository }}" --json labels --jq 'any(.labels[].name; . == "triaged-for-research")')"
          has_rejected="$(gh issue view "${ISSUE_NUMBER}" --repo "${{ github.repository }}" --json labels --jq 'any(.labels[].name; . == "rejected")')"
          has_assigned="$(gh issue view "${ISSUE_NUMBER}" --repo "${{ github.repository }}" --json labels --jq 'any(.labels[].name; . == "assigned")')"

          if [ "${state}" = "OPEN" ] && [ "${has_triaged}" = "true" ] && [ "${has_rejected}" != "true" ] && [ "${has_assigned}" != "true" ]; then
            echo "ready=true" >> "${GITHUB_OUTPUT}"
          else
            echo "ready=false" >> "${GITHUB_OUTPUT}"
          fi

      - name: Dispatch assignment workflow
        if: ${{ steps.gate.outputs.ready == 'true' }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh workflow run "issue-assignment-close.lock.yml" \
            --repo "${{ github.repository }}" \
            --ref "${{ github.event.repository.default_branch || github.ref_name }}" \
            -f issue_number="${ISSUE_NUMBER}"
