name: Issue Assignment Dispatch

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: Issue number to close
        required: true
        type: string

permissions:
  actions: write
  contents: read
  issues: write

concurrency:
  group: issue-assignment-dispatch-${{ github.event.inputs.issue_number }}
  cancel-in-progress: false

jobs:
  dispatch:
    runs-on: ubuntu-latest
    env:
      ISSUE_NUMBER: ${{ github.event.inputs.issue_number }}
    steps:
      - name: Verify issue is eligible for assignment
        id: gate
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          state="$(gh issue view "${ISSUE_NUMBER}" --repo "${{ github.repository }}" --json state --jq '.state')"
          has_triaged="$(gh issue view "${ISSUE_NUMBER}" --repo "${{ github.repository }}" --json labels --jq 'any(.labels[].name; . == "triaged-for-research")')"
          has_rejected="$(gh issue view "${ISSUE_NUMBER}" --repo "${{ github.repository }}" --json labels --jq 'any(.labels[].name; . == "rejected")')"
          has_assigned="$(gh issue view "${ISSUE_NUMBER}" --repo "${{ github.repository }}" --json labels --jq 'any(.labels[].name; . == "assigned")')"

          if [ "${state}" = "OPEN" ] && [ "${has_triaged}" = "true" ] && [ "${has_rejected}" != "true" ] && [ "${has_assigned}" != "true" ]; then
            echo "ready=true" >> "${GITHUB_OUTPUT}"
          else
            echo "ready=false" >> "${GITHUB_OUTPUT}"
          fi

      - name: Dispatch assignment workflow
        if: ${{ steps.gate.outputs.ready == 'true' }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh workflow run "issue-assignment-close.lock.yml" \
            --repo "${{ github.repository }}" \
            --ref "${{ github.event.repository.default_branch || github.ref_name }}" \
            -f issue_number="${ISSUE_NUMBER}"

      - name: Post implementation handoff mention
        if: ${{ steps.gate.outputs.ready == 'true' }}
        env:
          GH_TOKEN: ${{ secrets.GH_AW_GITHUB_TOKEN || github.token }}
        run: |
          set -euo pipefail

          already_notified="$(gh issue view "${ISSUE_NUMBER}" --repo "${{ github.repository }}" --json comments --jq 'any(.comments[].body; contains("[GH-AW phase-3 handoff]"))')"
          if [ "${already_notified}" = "true" ]; then
            exit 0
          fi

          query='query($owner:String!, $repo:String!) {
            repository(owner:$owner, name:$repo) {
              suggestedActors(capabilities: [CAN_BE_ASSIGNED], first: 100) {
                nodes {
                  __typename
                  ... on Bot { login }
                }
              }
            }
          }'

          mapfile -t bot_logins < <(
            gh api graphql \
              -F owner="${{ github.repository_owner }}" \
              -F repo="${{ github.event.repository.name }}" \
              -f query="${query}" \
              --jq '.data.repository.suggestedActors.nodes[] | select(.__typename == "Bot") | .login' \
              || true
          )

          has_bot() {
            local target="$1"
            local login
            for login in "${bot_logins[@]}"; do
              if [ "${login}" = "${target}" ]; then
                return 0
              fi
            done
            return 1
          }

          available_agents=()
          if has_bot "copilot-swe-agent"; then
            available_agents+=("copilot-swe-agent")
          fi
          if has_bot "openai-code-agent"; then
            available_agents+=("openai-code-agent")
          fi
          if has_bot "anthropic-code-agent"; then
            available_agents+=("anthropic-code-agent")
          fi

          mapfile -t assignee_logins < <(
            gh issue view "${ISSUE_NUMBER}" \
              --repo "${{ github.repository }}" \
              --json assignees \
              --jq '.assignees[].login' \
              || true
          )

          has_assignee() {
            local target="$1"
            local login
            for login in "${assignee_logins[@]}"; do
              if [ "${login}" = "${target}" ]; then
                return 0
              fi
            done
            return 1
          }

          mention_targets=()
          for agent in "${available_agents[@]}"; do
            mention_targets+=("@${agent}")
            if ! has_assignee "${agent}"; then
              gh issue edit "${ISSUE_NUMBER}" \
                --repo "${{ github.repository }}" \
                --add-assignee "${agent}" \
                || true
            fi
          done

          mention_line="${mention_targets[*]}"
          if [ -z "${mention_line}" ]; then
            mention_line="@${{ github.repository_owner }}"
          fi

          gh issue comment "${ISSUE_NUMBER}" \
            --repo "${{ github.repository }}" \
            --body "[GH-AW phase-3 handoff] ${mention_line} please take implementation ownership and open a pull request for this issue using the phase 1 and phase 2 outputs as the implementation plan. (assignment-policy: all-available)"
