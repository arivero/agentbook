<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <style>
    /* Custom overrides for gray background on code blocks */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f6f8fa;
      margin: 0;
      padding: 0;
    }
    .page-shell {
      max-width: 960px;
      margin: 24px auto;
      background-color: #fff;
      border: 1px solid #e1e4e8;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
      padding: 24px;
    }
    header {
      border-bottom: 2px solid #e1e4e8;
      padding-bottom: 20px;
      margin-bottom: 30px;
    }
    h1, h2, h3, h4, h5, h6 {
      color: #24292e;
      margin-top: 24px;
      margin-bottom: 16px;
      font-weight: 600;
      line-height: 1.25;
    }
    h1 { font-size: 2em; border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; }
    h2 { font-size: 1.5em; border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; }
    h3 { font-size: 1.25em; }
    a { color: #0366d6; text-decoration: none; }
    a:hover { text-decoration: underline; }
    code {
      background-color: #f6f8fa;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 85%;
    }
    pre {
      background-color: #f6f8fa;
      padding: 16px;
      border-radius: 6px;
      overflow: auto;
    }
    pre code {
      background-color: transparent;
      padding: 0;
    }
    .highlight {
      background-color: #f6f8fa;
    }
    nav {
      margin: 20px 0;
      padding: 10px 0;
    }
    nav a {
      margin-right: 15px;
    }
    footer {
      margin-top: 50px;
      padding-top: 20px;
      border-top: 1px solid #e1e4e8;
      color: #586069;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="page-shell">
    <header>
      <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
      <p>{{ site.description }}</p>
      <nav>
        <a href="{{ "/" | relative_url }}">Home</a>
        <a href="{{ "/book/" | relative_url }}">Book</a>
        <a href="{{ "/blog/" | relative_url }}">Blog</a>
        <a href="https://github.com/arivero/agentbook">GitHub</a>
      </nav>
    </header>
    
    <main>
      {{ content }}
    </main>
    
    <footer>
      <p>This book is self-maintained using agentic workflows. <a href="https://github.com/arivero/agentbook">Contribute on GitHub</a></p>
    </footer>
  </div>
</body>
</html>
