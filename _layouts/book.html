<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f6f8fa;
      margin: 0;
      padding: 0;
    }
    .page-shell {
      max-width: 1200px;
      margin: 24px auto;
      background-color: #fff;
      border: 1px solid #e1e4e8;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }
    .layout-container {
      padding: 24px;
    }
    header {
      border-bottom: 2px solid #e1e4e8;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }
    h1, h2, h3, h4, h5, h6 {
      color: #24292e;
      margin-top: 24px;
      margin-bottom: 16px;
      font-weight: 600;
      line-height: 1.25;
    }
    h1 { font-size: 2em; border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; }
    h2 { font-size: 1.5em; border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; }
    h3 { font-size: 1.25em; }
    a { color: #0366d6; text-decoration: none; }
    a:hover { text-decoration: underline; }
    code {
      background-color: #f6f8fa;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 85%;
    }
    pre {
      background-color: #f6f8fa;
      padding: 16px;
      border-radius: 6px;
      overflow: auto;
    }
    pre code {
      background-color: transparent;
      padding: 0;
    }
    /* Rouge syntax highlighting */
    .highlight table td { padding: 5px; }
    .highlight table pre { margin: 0; }
    .highlight .cm { color: #999988; font-style: italic; }
    .highlight .cp { color: #999999; font-weight: bold; }
    .highlight .c1 { color: #999988; font-style: italic; }
    .highlight .cs { color: #999999; font-weight: bold; font-style: italic; }
    .highlight .c, .highlight .ch, .highlight .cd, .highlight .cpf { color: #999988; font-style: italic; }
    .highlight .err { color: #a61717; background-color: #e3d2d2; }
    .highlight .gd { color: #000000; background-color: #ffdddd; }
    .highlight .ge { color: #000000; font-style: italic; }
    .highlight .gr { color: #aa0000; }
    .highlight .gh { color: #999999; }
    .highlight .gi { color: #000000; background-color: #ddffdd; }
    .highlight .go { color: #888888; }
    .highlight .gp { color: #555555; }
    .highlight .gs { font-weight: bold; }
    .highlight .gu { color: #aaaaaa; }
    .highlight .gt { color: #aa0000; }
    .highlight .kc { color: #000000; font-weight: bold; }
    .highlight .kd { color: #000000; font-weight: bold; }
    .highlight .kn { color: #000000; font-weight: bold; }
    .highlight .kp { color: #000000; font-weight: bold; }
    .highlight .kr { color: #000000; font-weight: bold; }
    .highlight .kt { color: #445588; font-weight: bold; }
    .highlight .k, .highlight .kv { color: #000000; font-weight: bold; }
    .highlight .mf { color: #009999; }
    .highlight .mh { color: #009999; }
    .highlight .il { color: #009999; }
    .highlight .mi { color: #009999; }
    .highlight .mo { color: #009999; }
    .highlight .m, .highlight .mb, .highlight .mx { color: #009999; }
    .highlight .sa { color: #000000; font-weight: bold; }
    .highlight .sb { color: #d14; }
    .highlight .sc { color: #d14; }
    .highlight .sd { color: #d14; }
    .highlight .s2 { color: #d14; }
    .highlight .se { color: #d14; }
    .highlight .sh { color: #d14; }
    .highlight .si { color: #d14; }
    .highlight .sx { color: #d14; }
    .highlight .sr { color: #009926; }
    .highlight .s1 { color: #d14; }
    .highlight .ss { color: #990073; }
    .highlight .s, .highlight .dl { color: #d14; }
    .highlight .na { color: #008080; }
    .highlight .bp { color: #999999; }
    .highlight .nb { color: #0086B3; }
    .highlight .nc { color: #445588; font-weight: bold; }
    .highlight .no { color: #008080; }
    .highlight .nd { color: #3c5d5d; font-weight: bold; }
    .highlight .ni { color: #800080; }
    .highlight .ne { color: #990000; font-weight: bold; }
    .highlight .nf, .highlight .fm { color: #990000; font-weight: bold; }
    .highlight .nl { color: #990000; font-weight: bold; }
    .highlight .nn { color: #555555; }
    .highlight .nt { color: #000080; }
    .highlight .vc { color: #008080; }
    .highlight .vg { color: #008080; }
    .highlight .vi { color: #008080; }
    .highlight .nv, .highlight .vm { color: #008080; }
    .highlight .ow { color: #000000; font-weight: bold; }
    .highlight .o { color: #000000; font-weight: bold; }
    .highlight .w { color: #bbbbbb; }
    .highlight { background-color: #f6f8fa; }
    nav {
      margin: 20px 0;
      padding: 10px 0;
    }
    nav a {
      margin-right: 15px;
    }
    .book-layout {
      display: flex;
      gap: 32px;
      align-items: flex-start;
    }
    .book-sidebar {
      flex: 0 0 280px;
      max-height: calc(100vh - 220px);
      position: sticky;
      top: 20px;
      overflow-y: auto;
      padding-right: 16px;
      border-right: 1px solid #e1e4e8;
    }
    .book-sidebar h2 {
      margin-top: 0;
      font-size: 1.25em;
      border-bottom: none;
    }
    .book-sidebar ul {
      list-style: none;
      margin: 0;
      padding-left: 0;
    }
    .book-sidebar li {
      margin: 6px 0;
    }
    .book-sidebar ul ul {
      margin-left: 12px;
      padding-left: 12px;
      border-left: 1px solid #e1e4e8;
    }
    .book-content {
      flex: 1;
      min-width: 0;
    }
    .book-chapter {
      margin-bottom: 48px;
    }
    .book-chapter hr {
      margin: 40px 0;
      border: 0;
      border-top: 1px solid #e1e4e8;
    }
    footer {
      margin-top: 50px;
      padding-top: 20px;
      border-top: 1px solid #e1e4e8;
      color: #586069;
      font-size: 0.9em;
    }
    @media (max-width: 960px) {
      .book-layout {
        flex-direction: column;
      }
      .book-sidebar {
        position: static;
        max-height: none;
        border-right: none;
        border-bottom: 1px solid #e1e4e8;
        padding-bottom: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="page-shell">
    <header class="layout-container">
      <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
      <p>{{ site.description }}</p>
      <nav>
        <a href="{{ "/" | relative_url }}">Home</a>
        <a href="{{ "/book/" | relative_url }}">Book</a>
        <a href="{{ "/blog/" | relative_url }}">Blog</a>
        <a href="https://github.com/arivero/agentbook">GitHub</a>
      </nav>
    </header>

    <div class="layout-container">
      <div class="book-layout">
        <aside class="book-sidebar">
          <h2>Contents</h2>
          {% include book-toc.html %}
        </aside>
        <main class="book-content">
          {{ content }}
        </main>
      </div>
    </div>

    <footer class="layout-container">
      <p>This book is self-maintained using agentic workflows. <a href="https://github.com/arivero/agentbook">Contribute on GitHub</a></p>
    </footer>
  </div>
</body>
</html>
